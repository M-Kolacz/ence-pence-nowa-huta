name: ğŸ‘· Pull request workflow
on:
  pull_request: { branches: "*" }
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: ğŸ—ï¸ Build project
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ¤ Create .env file
        uses: ./.github/actions/create-env-file

      - name: ğŸ—ï¸ Build project (linting + typecheck)
        run: npm run build

  storybook:
    name: ğŸ”¬ Storybook - components tests
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/playwright
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ¤ Create .env file
        uses: ./.github/actions/create-env-file

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ”¬ Run component tests
        run: npm run test:storybook-ci
