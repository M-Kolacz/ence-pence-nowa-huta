name: ğŸ—ï¸ Build and Publish Storybook to GitHub Pages
on:
  push:
    branches:
      - master
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    name: ğŸš€ Build and Publish Storybook
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤ Create .env file
        uses: ./.github/actions/create-env-file
        with:
          env-variables: ${{secrets.SECRETS}}

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build:storybook

      - name: Publish Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
